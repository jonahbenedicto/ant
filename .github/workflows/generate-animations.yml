name: Generate Langton's Ant Animations

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
    # Weekly full generation on Sunday
    - cron: '0 8 * * 0'
  
  workflow_dispatch:
    inputs:
      asset_type:
        description: 'Type of asset to generate'
        required: false
        default: 'contribution'
        type: choice
        options:
        - contribution  # User's GitHub contribution pattern
        - random       # Random grid demo (auto mode)
        - ant       # Single ant on empty grid demo
        - all          # Generate all asset types
      
      generations:
        description: 'Number of generations'
        required: false
        default: '60'
      
      frame_duration:
        description: 'Animation speed (milliseconds per frame)'
        required: false
        default: '800'
      
      initial_display_duration:
        description: 'Time to show initial pattern (milliseconds)'
        required: false
        default: '3000'
      
      show_progress_bar:
        description: 'Show progress bar below animation'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ðŸ“ Prepare assets directory
      run: |
        mkdir -p assets
        echo "Assets directory ready"
    
    - name: ðŸ§¹ Clean previous animations
      run: |
        echo "ðŸ§¹ Cleaning previous Langton's Ant files..."
        # Remove files older than 7 days
        find assets/ -name "langtons-ant-*.svg" -mtime +7 -delete 2>/dev/null || true
        
        echo "âœ¨ Cleanup complete"
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    - name: ðŸ”¨ Build project
      run: npm run build
    
    - name: ðŸŽ® Generate animations
      run: |
        set -e  # Exit immediately if a command exits with a non-zero status
        
        ASSET_TYPE="${{ github.event.inputs.asset_type || 'contribution' }}"
        USERNAME="${{ github.repository_owner }}"
        GENERATIONS="${{ github.event.inputs.generations || '60' }}"
        FRAME_DURATION="${{ github.event.inputs.frame_duration || '800' }}"
        INITIAL_DISPLAY_DURATION="${{ github.event.inputs.initial_display_duration || '3000' }}"
        SHOW_PROGRESS_BAR="${{ github.event.inputs.show_progress_bar || 'true' }}"
        
        echo "ðŸœ Generating Langton's Ant animation..."
        echo "ðŸ‘¤ User: $USERNAME"
        echo "ðŸŽ¯ Asset Type: $ASSET_TYPE"
        echo "ðŸ”¢ Generations: $GENERATIONS"
        echo "â±ï¸ Frame Duration: ${FRAME_DURATION}ms"
        echo "â³ Initial Display: ${INITIAL_DISPLAY_DURATION}ms"
        echo "ðŸ“Š Progress Bar: $SHOW_PROGRESS_BAR"
        
        # Build base command arguments
        PROGRESS_BAR_FLAG=""
        if [ "$SHOW_PROGRESS_BAR" = "true" ]; then
          PROGRESS_BAR_FLAG="--show-progress-bar"
        fi
        
        # Function to run command with error handling
        run_generation() {
          local description="$1"
          local output_file="$2"
          shift 2
          
          echo "$description"
          if node dist/cli/command-line.js "$@"; then
            echo "âœ… Successfully generated $output_file"
            if [ -f "$output_file" ]; then
              echo "ðŸ“ File size: $(ls -lh "$output_file" | awk '{print $5}')"
            else
              echo "âš ï¸ Warning: Expected file $output_file was not created"
            fi
          else
            echo "âŒ Failed to generate $output_file"
            exit 1
          fi
        }
        
        case "$ASSET_TYPE" in
          "contribution")
            run_generation \
              "ðŸ“Š Generating contribution-based Langton's Ant..." \
              "assets/langtons-ant-contribution.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant-contribution.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "contribution" \
              --ant-count "-1" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --github-token "${{ secrets.GITHUB_TOKEN }}"
            ;;
          "random")
            run_generation \
              "ðŸŽ² Generating random grid demo..." \
              "assets/langtons-ant-random.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant-random.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "random" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --github-token ""
            ;;
          "ant")
            run_generation \
              "ðŸœ Generating single ant demo..." \
              "assets/langtons-ant.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "empty" \
              --ant-count "1" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --github-token ""
            ;;
          "all")
            echo "ðŸŒŸ Generating all asset types..."
            
            # Generate contribution-based animation
            run_generation \
              "ðŸ“Š [1/3] Generating contribution-based Langton's Ant..." \
              "assets/langtons-ant-contribution.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant-contribution.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "contribution" \
              --ant-count "-1" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --github-token "${{ secrets.GITHUB_TOKEN }}"
            
            # Generate random grid demo
            run_generation \
              "ðŸŽ² [2/3] Generating random grid demo..." \
              "assets/langtons-ant-random.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant-random.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "random" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --no-cleanup \
              --github-token ""
            
            # Generate single ant demo
            run_generation \
              "ðŸœ [3/3] Generating single ant demo..." \
              "assets/langtons-ant.svg" \
              --username "$USERNAME" \
              --output "assets/langtons-ant.svg" \
              --pattern "langtons-ant" \
              --langtons-ant-mode "empty" \
              --ant-count "1" \
              --generations "$GENERATIONS" \
              --frame-duration "$FRAME_DURATION" \
              --initial-display-duration "$INITIAL_DISPLAY_DURATION" \
              $PROGRESS_BAR_FLAG \
              --no-cleanup \
              --github-token ""
            
            echo "ðŸŽ¯ All three animations completed successfully!"
            ;;
          *)
            echo "âŒ Invalid asset type: $ASSET_TYPE"
            exit 1
            ;;
        esac
        
        echo "âœ… Animation generation complete"
        echo "ðŸ“ Generated files in assets/:"
        ls -la assets/langtons-ant-*.svg || echo "No files found"
    
    - name: ðŸ’¾ Commit generated files
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "Langton's Ant Bot"
        
        git add assets/
        
        if ! git diff --staged --quiet; then
          ASSET_TYPE="${{ github.event.inputs.asset_type || 'contribution' }}"
          DATE=$(date '+%Y-%m-%d')
          
          case "$ASSET_TYPE" in
            "contribution")
              git commit -m "ðŸ“Š Generate contribution-based Langton's Ant - $DATE" \
                         -m "Generated Langton's Ant animation based on GitHub contribution graph"
              ;;
            "random")
              git commit -m "ðŸŽ² Generate random grid Langton's Ant demo - $DATE" \
                         -m "Generated demo with random grid and auto-spawned ants"
              ;;
            "ant")
              git commit -m "ðŸœ Generate single ant Langton's Ant demo - $DATE" \
                         -m "Generated demo with single ant on empty grid"
              ;;
            "all")
              git commit -m "ðŸŒŸ Generate all Langton's Ant animations - $DATE" \
                         -m "Generated complete set: contribution, random grid demo, and single ant demo"
              ;;
          esac
          
          git push
          echo "âœ… Successfully updated animations!"
        else
          echo "ðŸ” No changes to commit"
        fi
    
    - name: ðŸ“Š Summary
      run: |
        echo "ðŸœ Langton's Ant workflow complete!"
        echo "ðŸ“… Date: $(date)"
        echo "ðŸ‘¤ User: ${{ github.repository_owner }}"
        echo "ðŸŽ¯ Asset Type: ${{ github.event.inputs.asset_type || 'contribution' }}"
        echo ""
        echo "ðŸ“ Generated files:"
        ls -la assets/langtons-ant-*.svg 2>/dev/null || echo "No Langton's Ant files found"
